<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: upper-alpha;
            /*
            --> 最常用 none 
            --> 圖形 disc,circle, square
            --> 數字、英文 decimal, upper-alpha, lowder-alpha, upper roman, lower-roman
            --> 比較少用 cjk-ideographic, hiragana, katakana, lower-greek
            --> 超級少用 hebrew, geohgian, armenian
            --> 表情符號 Google~~unicode 查表情符號CSS代碼 
            */
        }
    </style>
</head>
<body>
    <ul> 
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ul>
    <ol>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ol>
</body>
</html>
